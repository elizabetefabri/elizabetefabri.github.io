<section class="guides">
  <div class="guides__container">
    <h2 class="guides__title">Meus Guias de Estudos</h2>

    <div class="guides__grid">
      <app-guide-card
        *ngFor="let guide of guides"
        [title]="guide.title"
        [description]="guide.description"
        [link]="guide.link"
        [image]="guide.image">
      </app-guide-card>
    </div>
  </div>
</section>
