<section id="contato">
  <h2>{{ contatoTitle }}</h2>
  <div class="container">
    <div class="container__sobre-media-dark">
      <ul>
        <li *ngFor="let item of links">
          <a [href]="item.link" target="_blank" rel="noopener noreferrer">
            <img [src]="item.image" [alt]="item.alt" [title]="item.title">
          </a>
        </li>
      </ul>
    </div>
  </div>
</section>
