<a class="guide-card" [routerLink]="link">
  <mat-card>

    <div class="guide-card__header">
      <div class="guide-card__badge"></div>
      <img class="guide-card__icon" [src]="image" alt="Ícone do guia">
    </div>

    <mat-card-header>
      <mat-card-title>{{ title }}</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <p>{{ description }}</p>
    </mat-card-content>

    <div class="guide-card__footer">
      <span class="guide-card__link">Acessar Guia</span>
    </div>

  </mat-card>
</a>
